<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossier Sections</title>
</head>
<body>
    <h1>Dossier Sections</h1>
    <ul>
        {% for section in sections %}
            <li>
                <a href="{{ url_for('main.section', id=section.id) }}">{{ section.name }}</a>
            </li>
        {% else %}
            <li>No sections available.</li>
        {% endfor %}
    </ul>
</body>
</html>
